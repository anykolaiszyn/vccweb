<!-- _includes/head.html -->
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>{% if page.title %}{{ page.title }} | {% endif %}Vice City Cigars</title>
  <meta name="description" content="{{ site.description }}">
  <meta property="og:title" content="{% if page.title %}{{ page.title }} | {% endif %}Vice City Cigars">
  <meta property="og:description" content="{{ site.description }}">
  <meta property="og:image" content="{{ '/assets/img/hero.jpg' | relative_url }}">
  <meta property="og:url" content="{{ site.url }}{{ site.baseurl }}{{ page.url }}">
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:title" content="{% if page.title %}{{ page.title }} | {% endif %}Vice City Cigars">
  <meta name="twitter:description" content="{{ site.description }}">
  <meta name="twitter:image" content="{{ '/assets/img/hero.jpg' | relative_url }}">
  <link rel="icon" href="{{ '/favicon.ico' | relative_url }}">
  <link rel="preload" href="{{ '/assets/img/vcclogoclear.png' | relative_url }}" as="image">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700;900&family=Montserrat:wght@300;400;600;700&family=Dancing+Script:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="{{ '/assets/css/theme.css' | relative_url }}">
  <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}">
  <noscript><style>.age-gate-modal{display:block;}</style></noscript>
</head>
