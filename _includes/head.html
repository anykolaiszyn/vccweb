<!-- _includes/head.html -->
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  
  <!-- Security Headers -->
  <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-inline' https://formspree.io; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; font-src 'self' https://fonts.gstatic.com; img-src 'self' data:; connect-src 'self' https://formspree.io https://script.google.com https://script.googleusercontent.com; frame-ancestors 'none';">
  <meta http-equiv="X-Content-Type-Options" content="nosniff">
  <meta http-equiv="X-Frame-Options" content="DENY">
  <meta http-equiv="X-XSS-Protection" content="1; mode=block">
  <meta http-equiv="Referrer-Policy" content="strict-origin-when-cross-origin">
  
  <!-- SEO Meta Tags - Enhanced with jekyll-seo-tag -->
  {% seo %}
  
  <!-- Favicon and Icons -->
  <link rel="icon" type="image/png" sizes="32x32" href="{{ '/assets/img/vcclogoclear.png' | relative_url }}">
  <link rel="apple-touch-icon" sizes="180x180" href="{{ '/assets/img/vcclogoclear.png' | relative_url }}">
  
  <!-- Preload Critical Assets -->
  <link rel="preload" href="{{ '/assets/img/vcclogoclear.png' | relative_url }}" as="image">
  <link rel="preload" href="{{ '/assets/css/theme.css' | relative_url }}" as="style">
  
  <!-- Optimized Google Fonts Loading -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Exo+2:wght@300;400;600&family=Orbitron:wght@400;700&display=swap" rel="stylesheet" media="print" onload="this.media='all'">
  <noscript><link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Exo+2:wght@300;400;600&family=Orbitron:wght@400;700&display=swap" rel="stylesheet"></noscript>
  
  <!-- Stylesheets -->
  <link rel="stylesheet" href="{{ '/assets/css/theme.css' | relative_url }}">
  <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}">
  
  <!-- Scripts -->
  <script src="{{ '/assets/js/mobile-menu.js' | relative_url }}" defer></script>
  <script src="{{ '/assets/js/contact-form.js' | relative_url }}" defer></script>
  
  <!-- No JavaScript Fallback -->
  <noscript><style>.age-gate-modal{display:block;}</style></noscript>
  
  <!-- Structured Data for Local Business -->
  <script type="application/ld+json">
  {
    "@context": "https://schema.org",
    "@type": "LocalBusiness",
    "name": "{{ site.title }}",
    "description": "{{ site.description }}",
    "url": "{{ site.url }}{{ site.baseurl }}",
    "telephone": "{{ site.social.phone }}",
    "email": "{{ site.social.email }}",
    "address": {
      "@type": "PostalAddress",
      "addressLocality": "Boca Raton",
      "addressRegion": "FL",
      "addressCountry": "US"
    },
    "image": "{{ site.url }}{{ site.baseurl }}/assets/img/vcclogoclear.png",
    "priceRange": "$$",
    "sameAs": [
      "{{ site.social.instagram }}"
    ]
  }
  </script>
</head>
